
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleanPromt</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="robot.png" alt="Logo" class="logo"/>
    <h1>CleanPromt</h1>
    <p>Smart Prompt Cleaner & Improver for ChatGPT and beyond</p>

    <textarea id="inputText" placeholder="Escribe tu prompt aquí..."></textarea>

    <div class="button-group">
      <button id="emojiBtn">Eliminar Emojis</button>
      <button id="restructureBtn">Reestructurar</button>
      <button id="cleanBtn">Professionalizar</button>
    </div>

    <textarea id="outputText" placeholder="El resultado aparecerá aquí..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
